<!doctype html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>BASIC CALCULATOR</h1>
        <br>
        <form name="calc" id="form">
            <input name="display" class="display">
            <input type="button" class="modulus" value="%" onclick="calc.display.value+='%'">
            <br>
            <input type="button" class="seven" value="7" onclick="calc.display.value+='7'">
            <input type="button" class="eight" value="8" onclick="calc.display.value+='8'">
            <input type="button" class="nine" value="9" onclick="calc.display.value+='9'">
            <input type="button" class="division" value="/" onclick="calc.display.value+='/'">
            <br>
            <input type="button" class="four" value="4" onclick="calc.display.value+='4'">
            <input type="button" class="five" value="5" onclick="calc.display.value+='5'">
            <input type="button" class="six" value="6" onclick="calc.display.value+='6'">
            <input type="button" class="multiplication" value="*" onclick="calc.display.value+='*'">
            <br>
            <input type="button" class="one" value="1" onclick="calc.display.value+='1'">
            <input type="button" class="two" value="2" onclick="calc.display.value+='2'">
            <input type="button" class="three" value="3" onclick="calc.display.value+='3'">
            <input type="button" class="subraction" value="-" onclick="calc.display.value+='-'">
            <br>
            <input type="button" class="clear" value="C" onclick="calc.display.value=''" >
            <input type="button" class="zero" value="0" onclick="calc.display.value+='0'">
            <input type="button" class="equal" value="=" onclick="calc.display.value=eval(calc.display.value)">
            <input type="button" class="addition" value="+" onclick="calc.display.value+='+'">
        </form>
    </body>
</html>
